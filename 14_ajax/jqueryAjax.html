<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Ajax com jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>jQuery Get/Post</h1>
    <div id="get"></div>
    <div id="post"></div>

    <script>
        //vamos usar a mesma função da aula de axios 2, porque o objetivo é o mesmo.
        function exibirResultado(id, dados){
            const texto = JSON.stringify(dados)
            document.getElementById(id).innerHTML = texto
        }

        //normalmente, para invocarmos o Jquery, a gente utiliza o símbolo do dólar. Vamos fazer primeiro o get:
        $.ajax({
           url:'/parOuImpar',
           data: {
            nomero: 5
           },
           success(data){ //-> o nome da função precisa ser "success" para que o jquery entenda que ela vai receber o dado de resposta em caso de sucesso.
                exibirResultado('get', data)
           }
        })

        //agora, vamos fazer o post:
        $.ajax({
           url:'/formulario',
           data: {
            nome: 'João',
            sobrenome: 'Silva'
           },
           success(data){
                exibirResultado('post', data)
           },
           error(e){ //-> error é o nome da função padrão do Jquery para tratar de um erro na requisição.
                exibirResultado('post', e)
           }
        })
    </script>
</body>
<!--! vamos, nessa aula, utilizar bastante de callback -->
<!--* assim como nas aulas anteriores, faremos um get e um post utilizando Jquery -->
