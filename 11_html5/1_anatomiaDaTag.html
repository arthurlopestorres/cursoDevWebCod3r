<!--HTML (Hyper Text Markup Language)-->
<!-- HTML não é case sensitive, então posso colocar minusculo ou maiusculo, tanto faz -->

<!-- 
    uma tag é definida por <>, exemplo: <tag> 
    para fechar a tag, a gente precisar colocar um `/` na ultima tag, exemplo:
    <tag></tag>
-->
<tag>
    <!-- corpo da tag (posso colocar outras tags aqui dentro, criando um nivel parentesco entre a tag mais externa e as mais internas). Exemplo: -->
    <bla>
        <opa>texto</opa>
        <opa>texto</opa>
    </bla>
</tag>

<!-- uma tag sem corpo pode ser representada de duas formas: -->
<tag> <!--  sozinha -->
<tag /><!--  a barra ja indica ser sem corpo -->

<!-- alguns exemplos de tag que não possuem corpo. Recomenda-se sempre colocar o '/', porque terei problemas no react se eu não acostumar a trabalha com tags assim -->
<meta />
<br />
<input />

<!-- tags podem receber paramentros. Quando a tag tem corpo, o parametro vai sempre na abertura da tag -->
<tag parametro1="valor" parametro2="valor">
    <!-- corpo da tag -->
</tag>

<!-- existem tags no html que esperam receber parametros predefinidos, exemplo input: -->
<input type="text" /> 
<!-- nesse caso, o type, define que o input é de texto, mas posso ter um input que é botão -->
<input type="button" value="tituloDoBotão" />

<!-- no html5, há a possibilidade de eu criar os meus proprios parametros. No exemplo abaixo, crio um parametro que será utilizando pelo JS para trabalhar sobre as tags que possuíres este parâmetro -->
<input type="text" cod3r-cpf />

<!-- utilizando o conceito de tags personalizadas, posso criar, por exemplo, uma tag chamado <Calendario></Calendario> e, sempre que esta tag for chamadas, será renderizado um calendário certinho. Veremos isso mais para frente. -->
