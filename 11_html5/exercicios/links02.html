<!-- link para direcionarem os usuários ao envio de emails é -->
<a href="mailto:email@email.com.br">entre em contato</a><br>

<!-- para colocarmos CSS inline pode-se utilizar o parametro style -->
<div id="noticia" style="position:absolute; top:2000px;">
    <h1>Noticia Buemba!</h1>
    <p>não era nada...</p>
</div>

<!-- possa criar um link que faz ir até certo id na página HTML: preciso referenciar o id com #, da mesma forma que no css-->
<a href="#noticia">ir até noticia</a>
<!-- quando a gente navega na página por ancora, conforme exemplo acima, esse parametro é adicionado na URL como #noticia, por exemplo. Não é possível acessar a ancora no backend -->
