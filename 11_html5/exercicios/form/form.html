<!-- a ideia do exercicio é fazer com que os dados possam sair da página de html e sejam enviados paro backend -->
<!-- instalamos o express e o body-parser -->
<h1>Formulário</h1>

<!-- action nesse caso vai apontar para o endpoint do servidor, e o método será post para criar usuários -->
<form method="POST">
    <!-- se eu mudar o método para GET no formulário, os parametros serão enviados ao servidor diretamente na URL -->
    <input type="hidden" value="3">
    <input type="text" name="nome">
    <!-- vamos criar um input de senha -->
    <input type="password" name="senha">
    <!-- vamos criar um campo de texto no formulario: textarea -->
    <textarea name="biografia" cols="30" rows="10"></textarea>
    <div>
        <input type="radio" name="tipo" value="admin">Admin
        <input type="radio" name="tipo" value="regular">Regular
        <input type="radio" name="tipo" value="professor">Professor
    </div>
    <div>
        <input type="checkbox" name="ativo">Ativo
    </div>
    <!-- para eu colocar as opções para serem selecionadas no form em forma de dropdown, uso select -->
    <select name="estado">
        <option value="ac">Acre</option>
        <option value="sp">São Paulo</option>
        <option value="rj">Rio de Janeiro</option>
    </select>

    <!-- posso criar um select de multiplas opções utilizando o parametro "multiple size="qtd" na tag select -->
    <select name="interesses" multiple size="3">
        <option value="linguagem1">linguagem 1</option>
        <option value="linguagem2">linguagem 2</option>
        <option value="linguagem3">linguagem 3</option>
    </select>
    <select name="campoProduto" multiple size="3">
        <input type="checkbox" name="ativo">Ativo
        <input type="checkbox" name="inativo">inativo
        <input type="checkbox" name="standingBy">Standing By
    </select>

    <button formaction="http://localhost:3003/usuarios" formmethod="POST">incluir</button>
    <button formaction="http://localhost:3003/usuarios" formmethod="GET">alterar</button>
</form>

<style>
    input, textarea{
        display: block;
        margin-bottom: 10px;
    }

    input[type=radio], input[type=checkbox]{
        display: inline;
    }
</style>
