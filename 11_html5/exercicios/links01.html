<h1>Links</h1>

<!-- url Absoluta -->
<a href="http://www.google.com.br">Google 1</a><br>
<a href="http://www.google.com.br" target="_blank">Google 2</a><br> <!--nesse caso, o target="_blank" faz com que o link seja aberto numa nova página-->
<br>
<!-- url relativa -->
<a href="index.html">Voltar 1</a><br> <!--no localhost, funciona bem! vai para /index.html-->
<a href="/index.html">Voltar 2</a><br> <!--no localhost dá erro, porque ele tenta acessar o arquivo index.html na pasta atual, que é exercicios, então dá erro-->
<a href="../index.html">Voltar 3</a><br> <!--esse aqui funciona, por que estou passando o caminho relativo do arquivo-->
