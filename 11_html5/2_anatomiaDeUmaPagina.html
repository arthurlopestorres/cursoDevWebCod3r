<!-- tags h, por exemplo, são utilizadas para título. As páginas, no geral, devem possuir apenas um h1, por exemplo  -->
<!-- SEO = Search Engine Optimization => precisamos ter atenção com isso ao construir o HTML da página -->

<!-- /////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
<!-- vamos digitar o html passo a passo: -->

<!-- primeiro, o doctype é definido -->
<!doctype html>
<html lang="pt-BR">
    <!-- na tag head eu vou colocar tags que não exibem elementos visuais, com exceção da tag title. Aqui também importo o CSS e demais meta tags -->
    <!-- meta charset uft-8, por exemplo, serve para que a acentuação se comporte da forma correta no resultado final -->
    <head>
        <meta charset="UTF-8">
        <title>Anatomia HTML</title>
    </head>
    <body>
        <header>
            <h1>Exercícios HTML</h1>
        </header>
        <nav>
            <a href="/">navegação 1</a>
        </nav>
        <section id="Conteudo">
            Conteúdo
        </section>
        <aside>
            Propagandas e tópicos
        </aside>
        <footer id="Rodapé">
            Rodapé
        </footer>
    </body>
</html>
